<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="0%">
<stop offset="0%" style="stop-color:#001629;stop-opacity:1" />
<stop offset="30%" style="stop-color:#ff0000;stop-opacity:1" />
<stop offset="70%" style="stop-color:#ff0000;stop-opacity:1" />
<stop offset="100%" style="stop-color:#001629;stop-opacity:1" />
</linearGradient>
<linearGradient id="wheelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
<stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
</linearGradient>
</defs>

<!-- Car body -->
<path d="M100 150 Q150 120 300 130 L500 130 Q600 125 700 140 Q720 145 720 160 L720 180 Q720 190 700 195 L500 200 L300 200 Q150 190 100 180 Z" fill="url(#carGradient)"/>

<!-- Front wing -->
<path d="M80 160 Q90 150 120 155 L120 175 Q90 180 80 170 Z" fill="#ff0000"/>

<!-- Rear wing -->
<path d="M720 140 Q740 135 760 145 L760 165 Q740 175 720 170 Z" fill="#ff0000"/>

<!-- Cockpit -->
<ellipse cx="400" cy="150" rx="80" ry="25" fill="rgba(0,0,0,0.8)"/>

<!-- Wheels -->
<circle cx="200" cy="200" r="30" fill="url(#wheelGradient)"/>
<circle cx="600" cy="200" r="30" fill="url(#wheelGradient)"/>

<!-- Wheel rims -->
<circle cx="200" cy="200" r="20" fill="#333333"/>
<circle cx="600" cy="200" r="20" fill="#333333"/>

<!-- Red Bull logo area -->
<rect x="350" y="140" width="100" height="20" fill="#ffffff" opacity="0.9"/>
<text x="400" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ff0000" text-anchor="middle">RED BULL</text>

<!-- Oracle logo area -->
<rect x="250" y="140" width="80" height="15" fill="#ff0000"/>
<text x="290" y="152" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">ORACLE</text>

<!-- Racing number -->
<circle cx="450" cy="120" r="15" fill="#ffffff"/>
<text x="450" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff0000" text-anchor="middle">1</text>

<!-- Speed lines -->
<g opacity="0.3">
<line x1="50" y1="100" x2="20" y2="105" stroke="#ffffff" stroke-width="2"/>
<line x1="60" y1="120" x2="30" y2="125" stroke="#ffffff" stroke-width="2"/>
<line x1="70" y1="140" x2="40" y2="145" stroke="#ffffff" stroke-width="2"/>
<line x1="80" y1="160" x2="50" y2="165" stroke="#ffffff" stroke-width="2"/>
<line x1="90" y1="180" x2="60" y2="185" stroke="#ffffff" stroke-width="2"/>
</g>
</svg>