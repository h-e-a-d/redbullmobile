<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
<stop offset="50%" style="stop-color:#cc0000;stop-opacity:1" />
<stop offset="100%" style="stop-color:#001629;stop-opacity:1" />
</linearGradient>
</defs>
<rect width="1200" height="600" fill="url(#bg)"/>

<!-- Italian flag background -->
<g opacity="0.3">
<rect x="700" y="0" width="167" height="600" fill="#009246"/>
<rect x="867" y="0" width="167" height="600" fill="#ffffff"/>
<rect x="1034" y="0" width="166" height="600" fill="#ce2b37"/>
</g>

<!-- Driver silhouette -->
<g transform="translate(800, 100)">
<ellipse cx="50" cy="100" rx="40" ry="60" fill="rgba(0,0,0,0.6)"/>
<ellipse cx="50" cy="200" rx="60" ry="100" fill="rgba(0,0,0,0.6)"/>
<!-- Arms raised -->
<ellipse cx="10" cy="150" rx="15" ry="40" fill="rgba(0,0,0,0.6)" transform="rotate(-45 50 200)"/>
<ellipse cx="90" cy="150" rx="15" ry="40" fill="rgba(0,0,0,0.6)" transform="rotate(45 50 200)"/>
</g>

<!-- Victory text -->
<text x="900" y="500" font-family="Arial, sans-serif" font-size="72" font-weight="900" fill="rgba(255,255,255,0.2)" transform="rotate(-5 900 500)">VICTORY</text>
</svg>